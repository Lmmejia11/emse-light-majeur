buildscript {
	ext {
		springBootVersion = '1.5.7.RELEASE' //'1.5.7.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

group = 'fr.emse.majeureinfo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('org.springframework.boot:spring-boot-devtools')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile('com.h2database:h2')										//Local database
	testCompile('com.ninja-squad:DbSetup:2.1.0')						// Library to help test DAOs
	compile("com.heroku.sdk:heroku-jdbc:0.1.1")							// Simple free cloud API
	compile ("org.hibernate:hibernate-core:5.2.8.Final")				//Criteria for queries
	compile('org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0')	// MQTT client
}
