<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Web page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div class="container" id="app">
    <h1 class="text-center">List of Rooms</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Light Status</th>
            <th scope="col">Light Level</th>
            <th scope="col">Ringer status</th>
            <th scope="col">Noise Level</th>
            <th scope="col">Switch Light</th>
            <th scope="col">Switch Ringer</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="room in rooms">
            <td scope="row">{{room.id}}</td>
            <td><div v-if="room.light.status == 'ON'"><img src="img/light-on.png"></div>
                <div v-else-if="room.light.status == 'OFF'"><img src="img/light-off.png"></div></td>
            <td>{{room.light.level}}</td>
            <td><div v-if="room.noise.status == 'ON'"><img src="img/ringer-on.png"></div>
                <div v-else-if="room.noise.status == 'OFF'"><img src="img/ringer-off.png"></div></td>
            <td>{{room.noise.level}}</td>
            <td><button v-on:click="switchLight(room)"><img src="img/switch.png"></button></td>
            <td><button v-on:click="switchNoise(room)"><img src="img/switch.png"></button></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

   // var apiRooms = 'https://glacial-plateau-99461.herokuapp.com/api/rooms';
    var apiRooms = 'http://localhost:8080/api/rooms';

    var app = new Vue({
        el: '#app',
        data: {
            rooms: []
        },
        mounted(){
            axios.get(apiRooms).then(response => {this.rooms = response.data});
        },
        methods: {
            switchLight: function (room) {
                axios.post(apiRooms + "/"+room.id+"/switch-light").then( result => { this.rooms = result.data });
            },
            switchNoise: function (room) {
                axios.post(apiRooms + "/"+room.id+"/switch-ringer").then( result => { this.rooms = result.data });
            }
        }

    })


</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
